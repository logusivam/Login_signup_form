<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="forgetpassword.css">
    <!-- FontAwesome Latest CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="page-wrapper">
        <!-- Reset Password Container -->
        <div class="reset-password-container">
            <div class="lock-icon">
                <img width="100px" height="100px" src="https://img.icons8.com/clouds/100/laptop-pasword.png" alt="laptop-pasword"/> <!-- Correct class for FontAwesome 6 -->
            </div>

            <!-- Title -->
            <h2 class="reset-title">Reset Your Password</h2>

            <form action="#" method="post" id="forgetForm">
                <!-- Email Input Field -->
                <div class="input-container">
                    <div class="email-container">
                        <label for="email" class="email-label">Enter your email</label>
                        <button type="button" id="sendOtpBtn" class="sendOtpBtn" disabled>Verify</button>
                    </div>
                    <input type="email" id="email" placeholder="example@example.com" required>

                </div>
                
                <!-- OTP Input Container -->
                <div class="otp-container">
                    <label for="otp" class="otp-label">Enter OTP</label> 
                    <div class="otp-inputs">
                        <input type="text" maxlength="1" class="otp-digit" id="otp" disabled/>
                        <input type="text" maxlength="1" class="otp-digit" id="otp" disabled/>
                        <input type="text" maxlength="1" class="otp-digit" id="otp" disabled/>
                        <input type="text" maxlength="1" class="otp-digit" id="otp" disabled/>
                    </div>
                    <button type="button" id="verifyOtpBtn" disabled>Verify OTP</button>

                    <!-- New Password Section (Initially Hidden) -->
                    <div id="newPasswordSection" class="">
                        <label for="newPassword" class="password-label">Enter New Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="newPassword" class="password-input" placeholder="New Password" onkeyup="validatePassword()" 
                            onkeydown="handleCapsLock(event, 'newPassword', 'capsLockAlert')"/>
                            <!-- Eye Icon -->
                            <span class="eye-icon" id="togglePassword">üëÅÔ∏è
                            </span> 
                        </div>
                    </div>

                    <!-- Password Alert Message -->
                    <div id="passwordAlert" class="text-danger small mt-1"></div>

                    <!-- CAPS LOCK ALERT -->
                    <div id="capsLockAlert" class="caps-lock-alert"></div> 
                </div>

                <button type="button" id="submitPasswordBtn">Submit Password</button>

                <!-- Reset Button 
                <button type="button" class="reset-button" id="sendPasswordBtn" disabled>Send Password </button>-->
                <p id="status"></p>
                <!-- Separator and Create Account -->
                <div class="separator-container">
                    <hr class="separator-left">
                    <span class="'knowpassword">Know Password?</span>
                    <hr class="separator-right">
                </div>
            </form>    
            

            <!-- Create Account Link -->
            <div class="text-center">
                <a href="../index.html" id="own-account" class="own-account">Click Here</a>
            </div>

            <!-- Separator and Create Account -->
            <div class="separator-container">
                <hr class="separator-left">
                <span class="no-account-text">No Account</span>
                <hr class="separator-right">
            </div>

            <!-- Create Account Link -->
            <div class="text-center">
                <a href="../Register/register.html" id="createAccountLink" class="create-account-link">Create an Account</a>
            </div>

        </div>
        <img class="img" src="assets/reset password.jpg" alt="forgetpassword">
    </div>

    <script src="forgetpassword.js"></script>
</body>
</html>
