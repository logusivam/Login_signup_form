<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="forgetpassword.css">
    <!-- FontAwesome Latest CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <!-- Reset Password Container -->
    <div class="reset-password-container">
        <div class="lock-icon">
            <a href="https://img.icons8.com/?size=100&id=N4H2Joipz7qi&format=png&color=000000"></a> <!-- Correct class for FontAwesome 6 -->
        </div>
        

        <!-- Title -->
        <h2 class="reset-title">Reset Your Password</h2>

        <!-- Email Input Field -->
        <div class="input-container">
            <label for="email" class="email-label">Enter your email</label>
            <input type="email" id="email" placeholder="example@example.com" required>
        </div>

        <!-- Reset Button -->
        <button class="reset-button">Send Password </button>
    </div>
    
</body>
</html>
