<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="registerstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
    <!-- Sign Up Form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="sign-up-form">
                <h2 class="text-center text-light">Sign Up</h2>
                <form action="#" method="post" id="signupForm">
                    <!-- First and Last Name -->
                    <div class="mb-3">
                        <label for="firstName" class="form-label text-light">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label text-light">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                    </div>

                    <!-- Country Selection -->
                    <div class="mb-3">
                        <label for="country" class="form-label text-light">Country</label>
                        <select class="form-control" id="country" required>
                            <option value="" disabled selected>Select your country</option>
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                            <option value="Canada">Canada</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </div>

                    <!-- Birthday Section (DD/MM/YYYY) -->
                    <div class="mb-3 position-relative">
                        <label for="birthday" class="form-label text-light">Birthday<span class="birthdayinfo" data-bs-toggle="tooltip" data-bs-placement="top" title="This information is used to determine the services available for your account.">?</span></label>
                        <div class="row gx-2 gy-2"> <!-- Adds spacing between items -->
                            <div class="col-md-4 col-sm-12">
                                <select class="form-control" id="dobDay" required>
                                    <option value="" disabled selected>Day</option>
                                    <!-- Days 1 to 31 -->
                                    <script>
                                        for (let i = 1; i <= 31; i++) {
                                            document.write(`<option value="${i}">${i}</option>`);
                                        }
                                    </script>
                                </select>
                            </div>
                            <div class="col-md-4 col-sm-12">
                                <select class="form-control" id="dobMonth" required>
                                    <option value="" disabled selected>Month</option>
                                    <option value="01">January</option>
                                    <option value="02">February</option>
                                    <option value="03">March</option>
                                    <option value="04">April</option>
                                    <option value="05">May</option>
                                    <option value="06">June</option>
                                    <option value="07">July</option>
                                    <option value="08">August</option>
                                    <option value="09">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </div>
                            <div class="col-md-4 col-sm-12">
                                <select class="form-control" id="dobYear" required>
                                    <option value="" disabled selected>Year</option>
                                    <!-- Years from 1900 to current year -->
                                    <script>
                                        const currentYear = new Date().getFullYear();
                                        for (let i = currentYear; i >= 1900; i--) {
                                            document.write(`<option value="${i}">${i}</option>`);
                                        }
                                    </script>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 d-flex align-items-center">
                        <!-- Aadhaar Label with Space -->
                        <label for="aadhaar" class="form-label text-light mb-0 me-3">Aadhaar Number</label>
                    
                        <!-- Verify Button -->
                        <button class="btn btn-primary" type="button" id="verifyAadhaar" disabled>Verify</button>
                    </div>
                    
                    <!-- Aadhaar Input Field -->
                    <div class="mb-3">
                        <input type="text" class="form-control" id="aadhaar" maxlength="14" placeholder="XXXX XXXX XXXX" required oninput="enableVerifyButton()">
                    </div>
                    

                    <div class="mb-3">
                        <label for="email" class="form-label text-light">Email</label>
                        <!-- Verify Button -->
                        <button class="btn btn-primary" type="button" id="verifyAadhaar" disabled>Verify</button>
                        
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>

                    <!-- CAPS LOCK ALERT -->
                    <div id="emailCapsLockAlert" class="caps-lock-alert"></div> 

                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label text-light">Password</label>
                        <input type="password" class="form-control pass" id="password" placeholder="Enter your password" required oninput="validatePassword(); checkPasswordsMatch();">
                        
                        

                        <!-- Eye Icon -->
                        <span class="eye-icon" id="togglePassword">
                            <i class="fa-solid fa-eye" id="eyeIcon"></i>
                        </span>
                        <!-- Light beam effect -->
                        <span class="beam-effect" id="beamEffect"></span>
                    </div>   
                    
                    <!-- Password Alert Message -->
                    <div id="passwordAlert" class="text-danger small mt-1"></div>
                    
                    <!-- CAPS LOCK ALERT -->
                    <div id="passwordCapsLockAlert" class="caps-lock-alert"></div> 

                    <div class="mb-3 position-relative">
                        <label for="confirmPassword" class="form-label text-light">Confirm Password</label>
                        <input type="password" class="form-control pass" id="confirmPassword" placeholder="Confirm your password" required oninput="checkPasswordsMatch();">
                        <!-- Eye Icon -->
                    <span class="eye-icon" id="toggleConfirmPassword">
                        <i class="fa-solid fa-eye" id="confirmEyeIcon"></i>
                    </span>
                    <!-- Light beam effect -->
                    <span class="beam-effect" id="confirmBeamEffect"></span>
                    </div>

                    <!-- Alert for Password Matching -->
                    <div id="confirmPasswordAlert" class="small mt-1"></div>

                    <!-- CAPS LOCK ALERT -->
                    <div id="confirmPasswordCapsLockAlert" class="caps-lock-alert"></div> 

                    <!-- Country Mobile Code -->
                    <div class="mb-3">
                        <label for="countryCode" class="form-label text-light">Country Mobile Code</label>
                        <select class="form-control" id="countryCode" required>
                            <option value="" disabled selected>Select Country Code</option>
                            <option value="+1">USA (+1)</option>
                            <option value="+91">India (+91)</option>
                            <option value="+44">UK (+44)</option>
                            <option value="+61">Australia (+61)</option>
                            <option value="+49">Germany (+49)</option>
                            <!-- Add more country codes as needed -->
                        </select>
                    </div>

                    <!-- Mobile Number -->
                    <div class="mb-3 position-relative">
                        <label for="mobile" class="form-label text-light">Mobile Number</label>
                        <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" required>
                        <span class="question-mark" data-bs-toggle="tooltip" data-bs-placement="top" title="This phone number will be used to verify your identity and reset the password if you ever forget it.">?</span>
                    </div>

                    <!-- OTP Verification -->
                    <div class="mb-3">
                        <label class="form-label text-light">Verify with:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="verificationMethod" id="verifyText" checked>
                            <label class="form-check-label " for="verifyText">
                                Text Message
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="verificationMethod" id="verifyCall">
                            <label class="form-check-label " for="verifyCall">
                                Phone Call
                            </label>
                        </div>
                    </div>

                    <!-- Separator -->
                    <div class="text-center my-3">
                        <hr class="text-light">
                    </div>

                    <!-- Apple Communication Checkbox -->
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="receiveAnnounceEmails">Announcements
                            <label class="form-check-label" for="receiveAnnounceEmails">
                                Receive emails and communications including announcements, marketing, recommendations, and updates about our products, services, and software.
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="receiveRecommEmails">Recommendations
                            <label class="form-check-label" for="receiveRecommEmails">
                                Receive our emails and communications including new releases, exclusive content, special offers, and marketing and recommendations.
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                
                 <!-- Separator -->
                 <div class="text-center my-3">
                    <hr class="text-light">
                </div>
                <div class="text-center mt-3">
                    <p class="text-center">Already have an account? <a href="../index.html" class="textlogin">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<script src="registerscript.js"></script>

</body>
</html>
