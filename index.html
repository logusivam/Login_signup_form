<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100 bg-dark">
        <div class="login-container shadow-lg p-4">
            <h3 class="text-center text-light mb-4">Login</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label text-light">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                
                <!-- CAPS LOCK ALERT -->
                <div id="emailCapsLockAlert" class="caps-lock-alert"></div> 

                <div class="mb-3 position-relative">
                    <label for="password" class="form-label text-light">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    <!-- Eye Icon -->
                    <span class="eye-icon" id="togglePassword">
                        <i class="fa-solid fa-eye" id="eyeIcon"></i>
                    </span>
                    <!-- Light beam effect -->
                    <span class="beam-effect" id="beamEffect"></span>
                </div>            
                
                <!-- CAPS LOCK ALERT -->
                <div id="passwordCapsLockAlert" class="caps-lock-alert"></div> 
                
                <!-- Forgot Password Link with Arrow -->
                <div class="text-end mb-3">
                    <a href="#" class="forgot-password">
                        Forgot Password? <span class="rotated-arrow">&#x2191;</span>
                    </a>
                </div>                

                <!-- Login Button -->
                <button type="submit" class="btn btn-primary w-100">Login</button>

                <!-- Keep Me Signed In -->
                <div class="form-check mt-3">
                    <input type="checkbox" class="form-check-input" id="keepSignedIn">
                    <label class="form-check-label text-light" for="keepSignedIn">Keep me signed in</label>
                </div>

            <!-- Alternate Login Options -->
            <div class="alternate-login-options mt-3">
                <div class="separator-container">
                <hr class="separator-left">
                <span class="orlogin">Or log-In with</span>
                <hr class="separator-right">
            </div>
                <div class="social-icons d-flex justify-content-center">
                    <!-- Google -->
                    <a href="#" class="social-icon" id="googleLogin">
                        <i class="fab fa-google"></i>
                    </a>
                    <!-- Apple -->
                    <a href="#" class="social-icon" id="appleLogin">
                        <i class="fab fa-apple"></i>
                    </a>
                    <!-- LinkedIn -->
                    <a href="#" class="social-icon" id="linkedinLogin">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <!-- Facebook -->
                    <a href="#" class="social-icon" id="facebookLogin">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <!-- Twitter Icon -->
                    <a href="#" class="social-icon" id="twitterLogin">
                        <i class="fab fa-twitter"></i>
                    </a>                                       
                </div>
            </div>
            
            <!-- Separator and Create Account -->
            <div class="separator-container">
                <hr class="separator-left">
                <span class="no-account-text">No Account</span>
                <hr class="separator-right">
            </div>

            <!-- Create Account Link -->
            <div class="text-center">
                <a href="Register/register.html" id="createAccountLink" class="create-account-link">Create an Account</a>
            </div>
            </form>

            <!-- Message Display -->
            <div id="message" class="mt-3 text-center "></div>
            
            <!-- login cotnainer bg animation -->
